server {
    listen 80;
    server_name _;

    # Thư mục chứa code đã build (được copy từ Dockerfile)
    root /usr/share/nginx/html;
    index index.html;

    # Quan trọng: Cấu hình này để xử lý routing phía client (ví dụ: /login, /products/1)
    # Nó sẽ trả về index.html cho mọi request không tìm thấy file tương ứng
    location / {
        try_files $uri /index.html;
    }

    # Cấu hình cache cho các file tĩnh (assets) để tăng tốc độ tải trang
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}